<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educa Prime</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header>
        <h1>EDUCA PRIME</h1>
        <nav aria-label="menu principal">
            <ul>
                <li><a href="index.html" aria-label="Ir para a página inicial">Home</a></li>
                <li><a href="contato.html" aria-label="Ir para a seção de contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <h2>Acesso à Área do Aluno</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Usuário ou Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="signup-link">Não tem conta? <a href="register.html">cadastre-se</a></p>
        <p class="forgot-password"><a href="../forgot-password.html">Esqueci minha senha</a></p>

    
    
    </main>

    <footer>
        <p>Educa Prime &copy; 2025</p>
        <ul style="list-style: none; display: flex; justify-content: center; gap: 15px; padding: 0;">
            <li><a href="politica-de-privacidade.html" class="footer-link">Política de Privacidade</a></li>
            <li><a href="termos-de-uso.html" class="footer-link">Termos de Uso</a></li>
        </ul>
    </footer>

    <script src="login.js"></script>

    <style>
        body {
            background-image: url('https://i.ibb.co/fdFCRBWL/fundo.png');
            background-size: 100% 100%;
        }
    </style>
</body>
</html>
